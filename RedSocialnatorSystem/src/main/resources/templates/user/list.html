<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>
			<div class="container">
				<p th:text='#{welcome.message}' />
				<p th:text='${user.name}' />
			</div>
		</h2>
		<h3 id="usuariosTitle" th:text='#{text.usuariosDisponibles}'>Usuarios</h3>

		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input id="search" name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por Email o nombre del alumno">
			</div>
			<button type="submit" class="btn btn-default" id="searchButton">Buscar</button>
		</form>
		<p id="demo"></p>
		<p th:text="#{usuariosSistema.field}">Los usuarios que actualmente
			figuran en el sistema son los siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover" id="tablaUsuarios">
				<thead>
					<tr>
						<th th:text='#{email.field}'>Email</th>
						<th th:text='#{nombre.field}'>Nombre</th>
						<th th:text='#{apellidos.field}'>Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">ejemplo@correo.es</td>
						<td th:text="${user.name}">Nombre del usuario</td>
						<td th:text="${user.lastName}">Apellidos del usuario</td>
						<td><a th:text='#{detalles.field}'
							th:href="${' L' + user.email}">detalles</a></td>

				<!--  OJO AQUI  && existePeticion == false -->		<td th:if="${user.role == 'ROLE_USER'}"><a 
							th:id="'btn' + ${user.email}"
							th:href="'/peticion/enviarPeticion?emailRecibe='+ ${user.email}"
							th:text="'Agregar ' + ${user.name}" class="btn btn-primary" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
