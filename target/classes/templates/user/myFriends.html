<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		
		<h2 th:text='#{text.usuariosDisponibles}'>Amigos</h2>

		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por Email o nombre del alumno">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		
		<div class="table-responsive">
			<table class="table table-hover" id="tablaAmigos">
				<thead>
					<tr>
						<th th:text='#{email.field}'>Email</th>
						<th th:text='#{nombre.field}'>Nombre</th>
						<th th:text='#{apellidos.field}'>Apellidos</th>
<!-- 						<th class="col-md-1"></th> -->
					<!-- 	<th class="col-md-1"></th>  -->
					</tr>
				</thead>
				<tbody>
					<tr th:id="'filaDe' + ${user.email}" th:each="user : ${amigosList}">
						<td th:text="${user.email}">ejemplo@correo.es</td>
						<td th:text="${user.name}">Nombre del usuario</td>
						<td th:text="${user.lastName}">Apellidos del usuario</td>
						<!-- <td><a th:text='#{detalles.field}'
							th:href="${' L' + user.email}">detalles</a></td> -->
						<!-- <td><a href="/notFound">eliminar</a></td> -->
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
