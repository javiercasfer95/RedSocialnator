<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div id="errorLogin" class="alert alert-danger" th:if="${error} != null">
		<strong th:text="#{error.field}">Warning!</strong>
		<p th:text="#{error.login}">Indicates a warning that might need
			attention.</p>
	</div>
	<div class="container">
		<h2 id="identificateField" th:text='#{login.message}'>Indentifícate</h2>
		
		
		<form class="form-horizontal" method="post" action="/login"
			th:object="${user}">


			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text='#{email.field}'>Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						th:placeholder="#{placeholder.email}" required="true" />
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="password"
					th:text='#{contraseña.field}'>Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder='#{placeholder.password}' required="true" />
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text='#{iniciar.sesion}' id="btLogin">Login</button>
				</div>
			</div>



			<!-- <input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" /> -->
		</form>

	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
