<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text='#{peticion.fieldEnviadas}'></h2>

		<div class="table-responsive">
			<table class="table table-hover" id="tablaPeticiones"
				th:if="${!peticionList.isEmpty()}">
				<thead>
					<tr>
						<th th:text='#{nombre.field}'>Nombre</th>
						<th th:text='#{apellidos.field}'>Apellidos</th>
						<th th:text='#{email.field}'>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:id="'filaDe' +  ${peticion.destino.email}"
						th:each="peticion : ${peticionList}">

						<td th:text="${peticion.destino.name}">Nombre del usuario</td>
						<td th:text="${peticion.destino.lastName}">Apellidos del
							usuario</td>
						<td th:text="${peticion.destino.email}">ejemplo@correo.es</td>

					</tr>
				</tbody>
			</table>
			<p th:if="${peticionList.isEmpty()}" th:text="#{petiones.nohay}" />
		</div>
		<footer th:replace=" fragments/pagination" />
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
